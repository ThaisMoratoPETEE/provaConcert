<p>produto-delete works! ID: {{product.id}}</p>
<mat-card class="primary mat-elevation-z8">
	<mat-card-title>Insira os dados do produto comprado</mat-card-title>
	<mat-card-subtitle>Tarefa: Crie um CRUD, com quantos campos quiser, usando RactiveForms, aplique validações em alguns dos campos.</mat-card-subtitle>
	<mat-card-subtitle>O input "Produto" não pode estar vazio e "Quantidade" tem valor mínimo de 1.</mat-card-subtitle>
	<form class="myform" [formGroup]="productForm">
		<!--Produto-->
		<mat-form-field>
			<mat-label>Produto</mat-label>
			<input matInput formControlName="name" name="name">
		</mat-form-field>
		<br>
		<!--Quantidade-->
		<mat-form-field class="quantidade">
			<mat-label>Quantidade</mat-label>
			<input matInput formControlName="quant" name="quant">
		</mat-form-field>
		<br>
		<!--Botoes-->
		<button class="deletar" color="warn" (click)="deleteProd()" mat-raised-button>Deletar</button>
		<button class="cancelar" (click)="goToProd()" mat-raised-button>Cancelar</button>
	</form>
</mat-card>
